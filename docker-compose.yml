services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_manager_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - task_manager_network
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    user: root

  nginx:
    image: nginx:alpine
    container_name: task_manager_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - task_manager_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: task_manager_mysql
    restart: unless-stopped
    ports:
      - "3308:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      DB_DATABASE: ${DB_DATABASE:-task_manager_db_test}
      DB_USERNAME: ${DB_USERNAME:-task_user}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-mysql.sh:/docker-entrypoint-initdb.d/init-mysql.sh:ro
    networks:
      - task_manager_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  task_manager_network:
    driver: bridge
